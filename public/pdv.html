<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Supermercado - Frente de Caixa (PDV)</title>
    <style>
        /* ========================================================== */
        /* ESTILOS CSS                         */
        /* ========================================================== */
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e7ee;
            margin: 0;
            padding: 0;
        }

        .pdv-container {
            max-width: 1400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            min-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        /* Estado de Bloqueio (CRÍTICO: Impede uso sem login) */
        .pdv-container.locked {
            pointer-events: none;
            opacity: 0.5;
        }

        /* Header */
        .pdv-header {
            background-color: #004d99;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .pdv-header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .info-box {
            background-color: #e6f0ff;
            color: #004d99;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
        }

        /* Main Content */
        .pdv-main {
            display: flex;
            flex-grow: 1;
        }

        /* Left Side (Input and List) */
        .pdv-left {
            flex: 2.5;
            padding: 20px;
            border-right: 1px solid #e0e7ee;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .input-group input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .venda-list {
            list-style: none;
            padding: 0;
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .venda-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            font-size: 1em;
        }

        .venda-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-weight: 600;
            color: #333;
        }

        .item-price, .item-qty {
            margin-left: 15px;
            text-align: right;
        }

        .item-price {
            min-width: 80px;
            font-weight: 700;
            color: #007bff;
        }

        /* Right Side (Totals and Actions) */
        .pdv-right {
            flex: 1;
            padding: 20px;
            background-color: #f0f5ff;
            border-bottom-right-radius: 12px;
        }

        .totals-box {
            border: 1px solid #cce5ff;
            background-color: #e6f0ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
            padding: 8px 0;
            border-top: 1px dashed #cce5ff;
        }

        .total-row:first-child {
            border-top: none;
        }

        #totalVendaValue {
            font-size: 1.8em;
            font-weight: 900;
            color: #004d99;
        }

        .action-buttons button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #fecharVendaBtn {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        #fecharVendaBtn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #cancelarVendaBtn {
            background-color: #dc3545;
            color: white;
        }

        #cancelarVendaBtn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Modal de Pagamento (Adaptado do login, mas para pagamento) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }

        .modal.active-modal {
            display: flex;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .modal-content label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: 600;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        
        .modal-actions button {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .modal-actions #confirmPaymentBtn {
            background-color: #28a745;
            color: white;
        }

        .modal-actions #cancelPaymentBtn {
            background-color: #dc3545;
            color: white;
        }

        .discount-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .discount-group label {
            margin-right: 10px;
            font-weight: normal;
        }

        .discount-group input {
            width: 80px;
            text-align: right;
            padding: 5px;
        }

        /* Responsividade básica */
        @media (max-width: 768px) {
            .pdv-main {
                flex-direction: column;
            }
            .pdv-left {
                border-right: none;
                border-bottom: 1px solid #e0e7ee;
            }
            .venda-list {
                max-height: 40vh;
            }
        }

    </style>
</head>
<body>

<div class="pdv-container locked">
    <!-- Header -->
    <div class="pdv-header">
        <h1>Frente de Caixa (PDV)</h1>
        <div class="info-box">
            <span id="operadorInfo">Carregando...</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="pdv-main">
        <!-- Left Side: Input and List -->
        <div class="pdv-left">
            <h2>Registro de Itens</h2>
            <div class="input-group">
                <input type="text" id="produtoInput" placeholder="Código de Barras ou F2 para busca" autofocus>
            </div>
            <ul class="venda-list" id="vendaList">
                <!-- Itens da venda serão inseridos aqui -->
            </ul>
        </div>

        <!-- Right Side: Totals and Actions -->
        <div class="pdv-right">
            <h2>Resumo da Venda</h2>
            <div class="totals-box">
                <div class="total-row">
                    <span>Subtotal:</span>
                    <span id="subtotalValue">R$ 0,00</span>
                </div>
                <div class="total-row discount-group">
                    <label for="descontoInput">Desconto (%):</label>
                    <input type="number" id="descontoInput" value="0" min="0" max="100">
                    <span id="descontoValue">R$ 0,00</span>
                </div>
                <div class="total-row" style="font-weight: bold; border-top: 2px solid #004d99; margin-top: 10px;">
                    <span>TOTAL:</span>
                    <span id="totalVendaValue">R$ 0,00</span>
                </div>
            </div>

            <div class="action-buttons">
                <button id="fecharVendaBtn">FECHAR VENDA (F1)</button>
                <button id="cancelarVendaBtn" onclick="cancelVenda()">CANCELAR VENDA (F12)</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Pagamento -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h2>Pagamento</h2>
        <p>Valor a Pagar: <strong id="valorPagarModal">R$ 0,00</strong></p>

        <label for="tipoPagamento">Método de Pagamento:</label>
        <select id="tipoPagamento">
            <option value="CARTAO_CREDITO">Cartão de Crédito</option>
            <option value="CARTAO_DEBITO">Cartão de Débito</option>
            <option value="PIX">PIX</option>
            <option value="DINHEIRO">Dinheiro</option>
        </select>

        <label for="valorRecebido">Valor Recebido:</label>
        <input type="number" id="valorRecebido" placeholder="0.00" step="0.01" min="0">

        <p>Troco: <strong id="trocoModal">R$ 0,00</strong></p>

        <div class="modal-actions">
            <button id="confirmPaymentBtn">Confirmar Pagamento</button>
            <button id="cancelPaymentBtn">Cancelar</button>
        </div>
        <p id="paymentFeedback" style="color: red; margin-top: 15px;"></p>
    </div>
</div>


<!-- Mensagem de feedback geral (erro ou sucesso) -->
<div id="feedbackMessage" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #007bff; color: white; padding: 10px 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); display: none; z-index: 1000;"></div>

<script>
    // Variáveis de Estado Global
    let operadorMatricula = null;
    let operadorNome = null;
    let operadorToken = null; // CRÍTICO: Token JWT

    let venda = []; // Lista de produtos na venda
    let subtotal = 0;
    let descontoPercentual = 0;
    let totalVenda = 0;

    // ==========================================================
    // FUNÇÕES UTILS
    // ==========================================================

    function blockPDV() {
        sessionStorage.clear();
        window.location.href = 'index.html';
    }
    
    // NOVO: Função para obter os cabeçalhos de autenticação JWT
    function getAuthHeaders() {
        return {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${operadorToken}` // CRÍTICO: Envio do Token
        };
    }

    function showFeedback(message, isSuccess = true) {
        const feedbackEl = document.getElementById('feedbackMessage');
        feedbackEl.textContent = message;
        feedbackEl.style.backgroundColor = isSuccess ? '#28a745' : '#dc3545';
        feedbackEl.style.display = 'block';
        setTimeout(() => feedbackEl.style.display = 'none', 3000);
    }

    function formatCurrency(value) {
        return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
    }

    // ==========================================================
    // LÓGICA DO PDV
    // ==========================================================

    function updateTotals() {
        subtotal = venda.reduce((sum, item) => sum + (item.preco_venda * item.quantidade), 0);
        
        descontoPercentual = parseFloat(document.getElementById('descontoInput').value) || 0;
        if (descontoPercentual < 0) descontoPercentual = 0;
        if (descontoPercentual > 100) descontoPercentual = 100;
        
        const valorDesconto = subtotal * (descontoPercentual / 100);
        totalVenda = subtotal - valorDesconto;

        document.getElementById('subtotalValue').textContent = formatCurrency(subtotal);
        document.getElementById('descontoValue').textContent = formatCurrency(valorDesconto);
        document.getElementById('totalVendaValue').textContent = formatCurrency(totalVenda);
    }

    function renderVendaList() {
        const listEl = document.getElementById('vendaList');
        listEl.innerHTML = '';
        venda.forEach(item => {
            const li = document.createElement('li');
            li.className = 'venda-item';
            li.innerHTML = `
                <div class="item-details">
                    <span class="item-name">${item.nome}</span>
                    <span class="item-qty">(${item.quantidade} x ${formatCurrency(item.preco_venda)})</span>
                </div>
                <span class="item-price">${formatCurrency(item.preco_venda * item.quantidade)}</span>
            `;
            listEl.appendChild(li);
        });
        updateTotals();
    }

    async function searchProduct() {
        const barcode = document.getElementById('produtoInput').value.trim();
        if (!barcode) return;

        showFeedback("Buscando produto...", true);

        try {
            const response = await fetch(`/api/erp/produtos/consultar/${barcode}`, {
                method: 'GET',
                // CRÍTICO: Usa a nova função de headers para enviar o JWT
                headers: getAuthHeaders() 
            });

            const data = await response.json();

            if (response.ok && data.success) {
                const produto = data.produto;
                
                // Verifica se o produto já está na venda
                const existingItem = venda.find(item => item.codigoBarra === barcode);
                
                if (existingItem) {
                    existingItem.quantidade += 1;
                } else {
                    venda.push({
                        ...produto,
                        quantidade: 1
                    });
                }

                renderVendaList();
                showFeedback(`Adicionado: ${produto.nome}`, true);

            } else {
                showFeedback(data.message || 'Produto não encontrado.', false);
            }
        } catch (error) {
            console.error('Erro na busca de produto:', error);
            showFeedback('Erro ao comunicar com o servidor.', false);
        }

        document.getElementById('produtoInput').value = '';
        document.getElementById('produtoInput').focus();
    }
    
    function cancelVenda() {
        if(confirm("Tem certeza que deseja cancelar esta venda?")) {
            venda = [];
            renderVendaList();
            showFeedback("Venda cancelada.", true);
        }
    }

    function confirmVenda() {
        if (venda.length === 0) {
            showFeedback("Não há itens na venda.", false);
            return;
        }

        // Abre o modal de pagamento
        document.getElementById('valorPagarModal').textContent = formatCurrency(totalVenda);
        document.getElementById('valorRecebido').value = totalVenda.toFixed(2);
        document.getElementById('paymentModal').classList.add('active-modal');
        document.getElementById('valorRecebido').focus();
        
        // Listener para cálculo do troco em tempo real no modal
        document.getElementById('valorRecebido').addEventListener('input', updateTrocoModal);
        updateTrocoModal(); // Calcula o troco inicial
    }
    
    function updateTrocoModal() {
        const valorRecebido = parseFloat(document.getElementById('valorRecebido').value) || 0;
        const troco = Math.max(0, valorRecebido - totalVenda);
        document.getElementById('trocoModal').textContent = formatCurrency(troco);
    }
    
    async function handlePayment() {
        const tipoPagamento = document.getElementById('tipoPagamento').value;
        const valorRecebido = parseFloat(document.getElementById('valorRecebido').value) || 0;
        
        if (valorRecebido < totalVenda) {
            document.getElementById('paymentFeedback').textContent = "Valor recebido insuficiente.";
            return;
        }
        
        document.getElementById('paymentFeedback').textContent = "Processando pagamento...";
        
        const vendaData = {
            itens: venda.map(item => ({
                codigoBarra: item.codigoBarra,
                quantidade: item.quantidade,
                preco_unitario: item.preco_venda,
                nome: item.nome
            })),
            desconto_percentual: descontoPercentual,
            total_venda: totalVenda,
            pagamento: {
                metodo: tipoPagamento,
                valor_recebido: valorRecebido,
                valor_pago: totalVenda // O valor efetivo da transação
            }
        };

        try {
            const response = await fetch('/api/erp/vendas/finalizar', {
                method: 'POST',
                // CRÍTICO: Envia o JWT no cabeçalho
                headers: getAuthHeaders(),
                body: JSON.stringify(vendaData)
            });

            const data = await response.json();

            document.getElementById('paymentModal').classList.remove('active-modal');

            if (response.ok && data.success) {
                showFeedback(data.message, true);
                // Reseta a venda e o estado
                venda = [];
                descontoPercentual = 0;
                document.getElementById('descontoInput').value = 0;
                renderVendaList();
            } else {
                showFeedback(data.message || 'Falha ao finalizar venda.', false);
            }

        } catch (error) {
            console.error('Erro ao finalizar venda:', error);
            document.getElementById('paymentModal').classList.remove('active-modal');
            showFeedback('Erro ao comunicar com o servidor na finalização da venda.', false);
        }
    }


    // ==========================================================
    // INICIALIZAÇÃO (AGORA SEGURA)
    // ==========================================================

    document.addEventListener('DOMContentLoaded', () => {
        // Carrega dados da sessão
        operadorMatricula = sessionStorage.getItem('operadorMatricula');
        operadorNome = sessionStorage.getItem('operadorNome');
        operadorToken = sessionStorage.getItem('operadorToken'); // <-- NOVO: Carrega o Token

        // 1. CRÍTICO: Verifica Autorização (Precisa de Matrícula E Token)
        if (!operadorMatricula || !operadorToken) {
            // alert("Sessão expirada ou acesso não autorizado. Faça o login novamente.");
            blockPDV(); // Função que limpa e redireciona
            return;
        }

        // Se logado, atualiza o header e desbloqueia
        document.getElementById('operadorInfo').textContent = `Operador(a): ${operadorNome || operadorMatricula}`;
        document.querySelector('.pdv-container').classList.remove('locked');
        
        // Listeners
        document.getElementById('produtoInput').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                searchProduct();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12') {
                e.preventDefault();
                cancelVenda();
            } else if (e.key === 'F1') {
                e.preventDefault();
                confirmVenda();
            }
        });

        document.getElementById('descontoInput').addEventListener('change', updateTotals);
        document.getElementById('fecharVendaBtn').addEventListener('click', confirmVenda);
        document.getElementById('cancelarVendaBtn').addEventListener('click', cancelVenda);

        // Listeners do Modal de Pagamento
        document.getElementById('confirmPaymentBtn').addEventListener('click', handlePayment);
        document.getElementById('cancelPaymentBtn').addEventListener('click', () => {
             document.getElementById('paymentModal').classList.remove('active-modal');
        });
        
        // Inicialização do PDV
        renderVendaList();
        updateTotals();
        document.getElementById('produtoInput').focus(); // Foca no input principal
    });
</script>
</body>
</html>
